<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Certificates</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
    :root{
        --bg: #111;          /* Dark Background */
        --card-bg: #ffffff;
        --text-normal: #000; /* Black Text */
        --radius: 14px;
    }

    body{
        margin: 0;
        padding: 40px;
        background: var(--bg);
        font-family: "Poppins", Arial, sans-serif;
        text-align: center;
        color: white;
    }

    h1{ 
        margin-bottom: 20px; 
        font-size: 2rem; 
    }

    .certificates-container{
        width: 100%;
        max-width: 1350px;
        margin: auto;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
        gap: 28px;
    }

    .certificate-box{
        position: relative;
        background: var(--card-bg);
        border-radius: var(--radius);
        overflow: hidden;
        cursor: pointer;
        border: none;
        transition: .3s;
        box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    }

    .certificate-box img{
        width: 100%;
        display: block;
        aspect-ratio: 16 / 11;
        object-fit: cover;
        transition: .35s;
    }

    .certificate-box:hover img{
        transform: scale(1.05);
    }

    /* TEXT OVERLAY */
    .certificate-info{
        position: absolute;
        bottom: 0;
        width: 100%;
        padding: 18px 14px;
        background: rgba(255,255,255,0.8);
        color: var(--text-normal);       /* Black Text */
        font-size: 1.15rem;
        font-weight: 600;
        opacity: 0;
        transform: translateY(18px);
        text-align: center;
        transition: opacity .35s ease, transform .35s ease, font-size .35s ease;
    }

    /* Hover effect: Text appears & grows */
    .certificate-box:hover .certificate-info{
        opacity: 1;
        transform: translateY(0);
        font-size: 1.45rem;
    }

    /* Back Button */
    .back-btn{
        display: inline-block;
        margin-top: 55px; /* Increased spacing to push it downward */
        padding: 10px 18px;
        color: white;
        border: 1px solid white;
        border-radius: 30px;
        text-decoration: none;
        font-weight: 600;
        transition: .3s;
    }
    .back-btn:hover{ background: white; color: black; }

    /* MODAL POPUP */
    .modal{
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.85);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 10;
    }

    .modal img{
        width: 65%;
        border-radius: 14px;
        transition: .3s ease;
    }

    .close-btn{
        position: absolute;
        top: 20px;
        right: 30px;
        font-size: 35px;
        color: #fff;
        cursor: pointer;
        font-weight: bold;
        user-select: none;
    }
</style>
</head>

<body>

<h1>My Certificates</h1>

<div class="certificates-container">

    <div class="certificate-box">
        <img src="myproject/image/certificate1.jpg" alt="Certificate 1" onclick="openModal(this)">
        <div class="certificate-info">Full Stack Web Development</div>
    </div>

    <div class="certificate-box">
        <img src="myproject/image/certificate2.jpg" alt="Certificate 2" onclick="openModal(this)">
        <div class="certificate-info">Ethical Hacking</div>
    </div>

    <div class="certificate-box">
        <img src="myproject/image/certificate3.jpg" alt="Certificate 3" onclick="openModal(this)">
        <div class="certificate-info">Android App Development</div>
    </div>

</div>

<a class="back-btn" href="index.html">Home</a>

<!-- Popup Modal -->
<div class="modal" id="imageModal">
    <span class="close-btn" onclick="closeModal()">Ã—</span>
    <img id="modalImage">
</div>

<script>
function openModal(img){
    document.getElementById("imageModal").style.display = "flex";
    document.getElementById("modalImage").src = img.src;
}

function closeModal(){
    document.getElementById("imageModal").style.display = "none";
}
</script>

</body>
</html>
